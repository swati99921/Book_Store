<body>
    <div class="container mt-2" >
        <form action="#">
            <h2>TRACK YOUR ORDER</h2>
            <div class="form-group">
                <label>Enter order number</label>
                <input class="form-control" type="text" placeholder="Enter Your order number" style="width: 50%; border-radius: 10px;">

            </div>
            <div class="form-group">
                <label> Enter Your email / phone number</label>
                <input class="form-control" type="email" placeholder="Enter Your email / phone number " style="width: 50%;border-radius: 10px;">

            </div> 
            <button class="btn btn-primary mt-2" > Submit</button>
        </form>
    </div>
